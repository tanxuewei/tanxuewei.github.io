    <div class="article-entry" itemprop="articleBody">
      
        <p>&ensp;&ensp;&ensp;&ensp;对我来说，从今天开始算是一个崭新的开始吧。准确的来说，是开始一个人的生活了。<br>&ensp;&ensp;&ensp;&ensp;貌似很久很久没有写过文章了（好像也没怎么写过文章吧）。回想起从大三的时候偶然和一个师兄说起自己想做什么，然后他推荐我学习前端到现在已经整整三年了。总觉得在这三年里技术上并没有多大的提高，倒是烦恼有一大堆。和小婊砸打了很久的电话，她说了很多，发现大家都活的好累啊。<br>&ensp;&ensp;&ensp;&ensp;关电脑，准备睡了。 </p>
