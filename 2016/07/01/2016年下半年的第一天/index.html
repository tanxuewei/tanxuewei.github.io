        <p>觉得好可怕，一转眼，2016的上半年就过去了~~<br>不知道为什么昨天总觉得很伤感<br>回想起来自己并没有收获什么，想去的地方并没有去，想做的并没有做，却总是做错事情，做错事情，做错事情~~~~<br>希望下半年会有不一样的改变</p>
<p>总是觉得一直很忙，好多东西都来不及学，但是大神说过，时间挤一挤总是有的，可以利用晚上和周末的时间去一点一点学习，总会有收获的。<br>也许真该收收心做点自己该做的事情了<br>夏天来了，过去的都过去了</p>
