      <h3 id="u7B2C_u4E09_u7AE0"><a href="#u7B2C_u4E09_u7AE0" class="headerlink" title="第三章"></a>第三章</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">事实上，文档中的每一个元素都是一个对象。</span><br><span class="line">DOM的工作模式：先加载文档的静态内容，再动态刷新，动态刷新不影响文档的静态内容（即查看源代码是并没有改变）。这正是DOM的真正威力：对页面内容进行刷新却不需要在浏览器里刷新页面。</span><br></pre></td></tr></table></figure>
<h3 id="u7B2C_u4E94_u7AE0"><a href="#u7B2C_u4E94_u7AE0" class="headerlink" title="第五章"></a>第五章</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">'javascript:'</span>伪协议 -- 少用</span><br><span class="line"><span class="string">'javascript:'</span>伪协议和<span class="string">'#'</span>一样滥</span><br><span class="line"></span><br><span class="line">&lt;p style=<span class="string">"color:#f00;"</span>&gt;标记良好的内容就是一切。&lt;/p&gt;</span><br><span class="line">平稳退化</span><br><span class="line">渐进增强：就是用一些额外的信息层去包裹原始数据。</span><br><span class="line">向后兼容： 对象检测</span><br><span class="line">         浏览器嗅探技术：通过提取浏览器供应商提供的信息来解决向后兼容问题</span><br><span class="line"></span><br><span class="line">性能考虑：</span><br><span class="line"><span class="number">1</span>、尽量少访问DOM和尽量减少标记</span><br><span class="line">    不管什么时候，只要是查询DOM中的某些元素，浏览器就会搜索整个DOM树，从中查找可能匹配的元素。</span><br><span class="line"><span class="number">2</span>、合并和放置脚本</span><br><span class="line">    减少请求数量</span><br><span class="line"><span class="number">3</span>、压缩脚本</span><br></pre></td></tr></table></figure>
<h3 id="u7B2C_u516D_u7AE0"><a href="#u7B2C_u516D_u7AE0" class="headerlink" title="第六章"></a>第六章</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">（勤于思考,么么哒）</span><br><span class="line">共享addLoadEvent事件</span><br><span class="line"><span class="keyword">function</span> addLoadEvent(func)&#123;</span><br><span class="line">    var oldonload = window.onload;</span><br><span class="line">    <span class="keyword">if</span> (typeof oldonload != <span class="string">'function'</span>)&#123;</span><br><span class="line">        window.onload = func;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        window.onload = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">            oldonload();</span><br><span class="line">            func();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">发现做一个严谨的程序员真的好辛苦，要考虑到各种情况~~~~(&gt;_&lt;)~~~~但同时这也是写出少bug代码的必须条件</span><br></pre></td></tr></table></figure>
